server:
  port: ${SERVER_PORT:8080}
spring:
  sql:
    init:
      mode: NEVER
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:to_do_list
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
mySecret: 123456
